  <body>

  <section id="container" class="">
      <!--header start-->
      <header class="header white-bg">
          <div class="sidebar-toggle-box">

          </div>

          <a href="index.html" class="logo" >无限多级下拉菜单</a>
          <!--logo end-->

      <!--header end-->
      <!--sidebar start-->
      <aside>
          <div id="sidebar" class="nav-collapse ">
             <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">
                  <li class="sub-menu" class="active">
                      <a href="javascript:;"  class="active">

                    <div class="col-sm-4">

                          <div class="input-group-btn">

                          </div>
                      </div>
                      <!--cid--><input type="hidden" class="form-control" name="cid" id="create-cid" readonly value="0"> 
                      <!--pid--><input type="hidden" class="form-control" name="pid" id="create-pid" readonly value="0">
                      <!--category--><input type="hidden" class="form-control" name="category" id="create-category" readonly value="0">
                      <!--parent--><input type="hidden" class="form-control" name="parent" id="create-parent" readonly value="0">
                    </div>
                  </div>

                 
                </form>
              </div>

            <!-- page end-->
